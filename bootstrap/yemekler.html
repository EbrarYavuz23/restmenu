<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <!-- İlk resim -->
            <div class="col-md-6 text-center">
                <div class="card">
                    <img src="images/pirzola.jpg" class="card-img-top img-fluid" alt="Tatlılar">
                    <div class="card-body">
                        <h5 class="card-title">Pirzola</h5>
                        <p class="card-text">Fiyat: 480 TL</p>
                    </div>
                </div>
            </div>
    
            <!-- İkinci resim -->
            <div class="col-md-6 text-center">
                <div class="card">
                    <img src="images/güveç.webp" class="card-img-top img-fluid" alt="İçecekler">
                    <div class="card-body">
                        <h5 class="card-title">Güveç</h5>
                        <p class="card-text">Fiyat: 300 TL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="row">
            <!-- İlk resim -->
            <div class="col-md-6 text-center">
                <div class="card">
                    <img src="images/mantı.jpg" class="card-img-top img-fluid" alt="Tatlılar">
                    <div class="card-body">
                        <h5 class="card-title">Mantı</h5>
                        <p class="card-text">Fiyat: 190 TL</p>
                    </div>
                </div>
            </div>
    
            <!-- İkinci resim -->
            <div class="col-md-6 text-center">
                <div class="card">
                    <img src="images/sarıyer.jpg" class="card-img-top img-fluid" alt="İçecekler">
                    <div class="card-body">
                        <h5 class="card-title">Sarıyer Kebabı</h5>
                        <p class="card-text">Fiyat: 295 TL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
